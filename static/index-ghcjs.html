      <script>
       window.WebSocket.prototype.origSend = window.WebSocket.prototype.send;
       window.WebSocket.prototype.send = function(msg) {
           try {
            this.origSend(msg);
           }
           catch(e) {
               console.log("Caught exception during send: " + e.toString());
           }
       };
       window.WebSocket.prototype.origClose = window.WebSocket.prototype.close;
       window.WebSocket.prototype.close = function(code, reason) {
           try {
            this.origClose(code, reason);
           }
           catch(e) {
               console.log("Caught exception during close: " + e.toString());
           }
       };
      </script>
      <script>
          /* Fixup for Safari (webkit based browsers) */
          window.AudioContext = window.AudioContext || window.webkitAudioContext;
      </script>
